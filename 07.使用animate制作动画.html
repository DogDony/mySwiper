<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 适配移动端(视口) -->
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="animate/animate.min.css">
	<script src="js/swiper.js"></script>
	<script src="animate/swiper.animate1.0.2.min.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.swiper-slide{
			width:100%;
		}
		.swiper-slide img{
			display:block;
			width:100%;
		}
		.swiper-slide .plane{
			position:absolute;
			width:30%;
			left:20px;
			top:20px;
		}
		.swiper-slide .sun{
			position:absolute;
			width:20%;
			right:40px;
			top:20px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="images/plane.png" class="ani plane" swiper-animate-effect=" bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
				<img src="images/01.jpg">
			</div>
			<div class="swiper-slide">
				<img src="images/sun.png" class="ani sun" swiper-animate-effect="rotateOut" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
				<img src="images/02.jpg">
			</div>
		</div>
	</div>
	<script>
		var mySwiper=new Swiper(".swiper-container",{
			 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		});
	</script>
</body>
</html>
