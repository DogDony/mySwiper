<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src="js/swiper.js"></script>
	<style>
		html,body{
			height:100%;
		}
		*{
			padding:0;
			margin:0;
		}
		.swiper-container{
			width:100%;
			height:100%;
			margin:0 auto;
		}
		.swiper-slide{
			background-size:cover;
		}
		.gallery-top{
			width:100%;
			height:80%;
		}
		.gallery-thumbs{
			width:100%;
			height:20%;
			box-sizing: border-box;
			padding:10px 0;
		}
		.gallery-thumbs .swiper-slide{
			width:25%;
			height:100%;
			opacity:0.6;
		}
		.gallery-thumbs .swiper-slide-active{
			opacity:1;
		}
	</style>
</head>
<body>
	<div class="swiper-container gallery-top">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(images/show01.jpeg)"></div>
			<div class="swiper-slide" style="background-image: url(images/show02.jpeg)"></div>
			<div class="swiper-slide" style="background-image: url(images/show03.jpeg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-04.jpg)"></div>
		</div>
		<div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-button-next swiper-button-white"></div>
	</div>
	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(images/ad-01.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-02.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-03.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/show04.jpeg)"></div>
		</div>
	</div>
	<script>
		var swiperTop=new Swiper(".gallery-top",{
			spaceBetween:20,
			prevButton:".swiper-button-prev",
			nextButton:".swiper-button-next",
			loop:true,//循环模式
			loopedSlides:4,//循环的个数
		});
		var swiperThumbs=new Swiper(".gallery-thumbs",{
			spaceBetween:20,
			slidesPerView:"auto",//自动根据slides的宽度来设置显示的数量
			loop:true,//循环模式
			loopedSlides:4,//循环的个数
			centeredSlides:true,//滑动的滑块居中显示
		});
		swiperTop.params.control=swiperThumbs;//设置swiperTop控制swiperThumbs
		swiperThumbs.params.control=swiperTop;//设置swiperThumbs控制swiperTop
	</script>
</body>
</html>
