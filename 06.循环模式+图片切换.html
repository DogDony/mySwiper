<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src="js/swiper.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.swiper-container{
			width:500px;
			height:300px;
			margin:20px auto;
		}
		.swiper-slide{
			background-size:cover;
		}
	</style>
</head>
<body>
<!-- 	div.swiper-container>div.swiper-wrapper>div.swiper-slide*4 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image: url(images/ad-01.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-02.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-03.jpg)"></div>
			<div class="swiper-slide" style="background-image: url(images/ad-04.jpg)"></div>
		</div>
		<div class="swiper-pagination"></div>
		<!-- 添加左右控制按钮 -->
		<div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-button-next swiper-button-white"></div>
	</div>
	<script>
		var myswiper=new Swiper(".swiper-container",{
			pagination:".swiper-pagination",
			prevButton:".swiper-button-prev",
			nextButton:".swiper-button-next",
			paginationClickable:true,
			loop:true,//循环模式
			// effect:"fade",
			// effect:"cube",
			cube:{
				slideShadow:false,//开启slide阴影
				shadow:false,//开启投影
			},
			/*effect:"coverflow",
			slidesPerView:3,*/
			// effect:"flip",
			autoplay:1000,
			autoplayDisableOnInteraction:true,//包括触碰，拖动，点击pagination等。滑块就停止不动了
			


		});
	</script>
</body>
</html>
