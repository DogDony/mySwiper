<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src="js/swiper.js"></script>
	<style>
		html,body{
			height:100%;
		}
		*{
			margin:0;
			padding:0;
		}

		.swiper-container{
			width:100%;
			height:100%;
		}

		.swiper-slide{
			display:flex;
			background-color:lightblue;
			justify-content:center;/*横向上居中*/
			align-items:center;/*垂直方向上居中*/
		}
		/* 设置swiper-slide宽度 */
		.swiper-slide:nth-child(2n){  /*2 ,4 */
			width:90%;
		}
		.swiper-slide:nth-child(3n){/*3*/
			width:10%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">第1页</div>
			<div class="swiper-slide">第2页</div>
			<div class="swiper-slide">第3页</div>
			<div class="swiper-slide">第4页</div>
			<div class="swiper-slide">第5页</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script>
		var swiper=new Swiper(".swiper-container",{
			pagination:".swiper-pagination",//分页
			paginationClickable:true,//点击时切换
			spaceBetween:50,//滑块之间的距离
			// direction:"vertical",//垂直方向滑动
			// slidesPerView:3,//同时显示多个滑块
			slidesPerView:"auto",//自动根据slides的宽度来设置显示的数量
			centeredSlides:true,//当前slide居中显示
			// loop:true,//循环
		});
	</script>
</body>
</html>
