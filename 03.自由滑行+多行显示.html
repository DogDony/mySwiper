<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src="js/swiper.js"></script>
	<style>
		html,body{
			height:100%;
		}
		*{
			margin:0;
			padding:0;
		}

		.swiper-container{
			width:100%;
			margin:100px auto;
		}

		.swiper-slide{
			display:flex;
			background-color:lightblue;
			justify-content:center;/*横向上居中*/
			align-items:center;/*垂直方向上居中*/
			height:200px;
		}
	
	</style>
</head>
<body>
	 <!-- div.swiper-container>div.swiper-wrapper>div.swiper-slide{第$页}*10 -->

	 <div class="swiper-container">
	 	<div class="swiper-wrapper">
	 		<div class="swiper-slide">第1页</div>
	 		<div class="swiper-slide">第2页</div>
	 		<div class="swiper-slide">第3页</div>
	 		<div class="swiper-slide">第4页</div>
	 		<div class="swiper-slide">第5页</div>
	 		<div class="swiper-slide">第6页</div>
	 		<div class="swiper-slide">第7页</div>
	 		<div class="swiper-slide">第8页</div>
	 		<div class="swiper-slide">第9页</div>
	 		<div class="swiper-slide">第10页</div>
	 	</div>
	 	<div class="swiper-pagination"></div>
	 </div>
	 <script>
	 	
	 	var myswiper=new Swiper(".swiper-container",{
	 		pagination:".swiper-pagination",//分页
			paginationClickable:true,//点击时切换
			spaceBetween:50,//滑块之间的距离
			slidesPerView:2,//同时显示多个滑块
			slidesPerColumn:3,//同时显示的行数
			freeMode:true,//自由滑动
	 	});

	 </script>
</body>
</html>
